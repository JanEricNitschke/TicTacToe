---
exclude: docs/|fibonacci/
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: check-yaml
      language: python
    - id: check-json
      language: python
    - id: end-of-file-fixer
      language: python
    - id: trailing-whitespace
      language: python
    - id: check-docstring-first
      language: python
    - id: requirements-txt-fixer
      language: python
    - id: check-merge-conflict
      language: python
    - id: check-toml
      language: python
    - id: check-xml
      language: python
    - id: check-ast
      language: python
    - id: check-builtin-literals
      language: python
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.282
  hooks:
    - id: ruff
      args:
        - --fix
        - --exit-non-zero-on-fix
- repo: https://github.com/psf/black
  rev: 23.7.0
  hooks:
    - id: black
      language: python
- repo: https://github.com/crate-ci/typos
  rev: v1.16.2
  hooks:
    - id: typos
      args: []
- repo: local
  hooks:
    - id: pyright
      name: pyright
      entry: pyright tictactoe_python/tictactoe_python.py
      language: system
      types: [python]
      pass_filenames: false
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint tictactoe_python/tictactoe_python.py
      language: system
      types: [python]
      pass_filenames: false
      args:
        [
          "-rn", # Only display messagespre-
          "-sn", # Don't display the score
        ]
- repo: https://github.com/golangci/golangci-lint
  rev: v1.53.3
  hooks:
    - id: golangci-lint
      entry: bash -c 'cd tictactoe_go && golangci-lint run --new-from-rev HEAD --fix'
- repo: local
  hooks:
  - id: fmt
    name: fmt
    description: Format files with cargo fmt.
    entry: bash -c 'cd tictactoe_rust && cargo fmt'
    language: system
    types: [rust]
  - id: cargo-check
    name: cargo check
    description: Check the package for errors.
    entry: bash -c 'cd tictactoe_rust && cargo check'
    language: system
    types: [rust]
    pass_filenames: false
  - id: clippy
    name: clippy
    description: Lint rust sources
    entry: bash -c 'cd tictactoe_rust && cargo clippy -- -D warnings'
    language: system
    types: [rust]
    pass_filenames: false
- repo: https://github.com/cpplint/cpplint
  rev: 1.6.1  # Use the ref you want to point at
  hooks:
    - id: cpplint
      files: ^tictactoe_cpp/
      types: [c++]
- repo: https://github.com/cpp-linter/cpp-linter-hooks
  rev: v0.2.4  # Use the ref you want to point at
  hooks:
    - id: clang-format
      args: [--style=Google]
      files: ^tictactoe_cpp/
      types: [c++]
    - id: clang-tidy
      args: ["--checks='boost-*,bugprone-*,performance-*,readability-*,portability-*,modernize-*,clang-analyzer-*,cppcoreguidelines-*'", -fix]
      files: ^tictactoe_cpp/
      types: [c++]
