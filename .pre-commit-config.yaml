---
exclude: docs/|fibonacci/
repos:
  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        language: python
      - id: check-json
        language: python
      - id: end-of-file-fixer
        language: python
      - id: trailing-whitespace
        language: python
      - id: check-docstring-first
        language: python
      - id: requirements-txt-fixer
        language: python
      - id: check-merge-conflict
        language: python
      - id: check-toml
        language: python
      - id: check-xml
        language: python
      - id: check-ast
        language: python
      - id: check-builtin-literals
        language: python
  - repo: https://github.com/crate-ci/typos
    rev: v1.16.20
    hooks:
      - id: typos
        args: []
  # Python specific
  - repo: https://github.com/JanEricNitschke/pymend
    rev: "v1.0.10"
    hooks:
      - id: pymend
        language: python
        args: ["--write", "--check", "--output-style=google"]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.0
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
  - repo: https://github.com/psf/black
    rev: 23.10.0
    hooks:
      - id: black
        language: python
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright -p tictactoe_python/pyproject.toml tictactoe_python/tictactoe/
        language: system
        types: [python]
        pass_filenames: false
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint tictactoe_python/tictactoe/
        language: system
        types: [python]
        pass_filenames: false
        args: [
            "-rn", # Only display messages
            "-sn", # Don't display the score
          ]

  # golang specific
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.54.2
    hooks:
      - id: golangci-lint
        entry: bash -c 'cd tictactoe_go && golangci-lint run --new-from-rev HEAD --fix'

  # rust specific
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format files with cargo fmt.
        entry: bash -c 'cd tictactoe_rust && cargo fmt'
        language: system
        types: [rust]
      - id: cargo-check
        name: cargo check
        description: Check the package for errors.
        entry: bash -c 'cd tictactoe_rust && cargo check'
        language: system
        types: [rust]
        pass_filenames: false
      - id: clippy
        name: clippy
        description: Lint rust sources
        entry: bash -c 'cd tictactoe_rust && cargo clippy -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false

  # cpp specific
  - repo: https://github.com/cpplint/cpplint
    rev: 1.6.1 # Use the ref you want to point at
    hooks:
      - id: cpplint
        files: ^tictactoe_cpp/
        types: [c++]

  # dart specific
  - repo: https://github.com/dluksza/flutter-analyze-pre-commit
    rev: "4afcaa82fc368d40d486256bf4edba329bf667bb"
    hooks:
      - id: dart-format
      - id: flutter-analyze

  # java specific
  - repo: local
    hooks:
      - id: checkstyle
        name: checkstyle
        description: Check java style
        entry: bash -c 'cd tictactoe_java && mvn checkstyle:check'
        language: system
        types: [java]
        pass_filenames: false

  # javascript specific
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.51.0
    hooks:
      - id: eslint
        files: ^tictactoe_javascript/
        args:
          - --fix
        additional_dependencies:
          - eslint@8.46.0
          - eslint-config-google@0.14.0
          - "@babel/eslint-parser"
          - eslint-config-prettier@9.0.0
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types_or: [css, javascript]
  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: htmlhint
  - repo: https://github.com/pre-commit/mirrors-csslint
    rev: v1.0.5
    hooks:
      - id: csslint

  # lua specific lints
  # NONE

  # ruby specific
  - repo: https://github.com/rubocop/rubocop
    rev: v1.57.1
    hooks:
      - id: rubocop

  # swift specific
  # NONE
