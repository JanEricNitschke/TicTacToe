name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Prepare cmake
        run: |
          cmake -S . -B build
      - name: Build
        run: |
          cmake --build build
      - name: Test
        run: |
          cd build && ctest